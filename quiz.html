<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <title>Title</title>
  </head>
  <body>
    <div class="container">
     
      <h1 id="high-score" class="high-score"></h1>
   
      <div class="quiz-box">
        <div id="quiz">
          <h1>Quiz Project</h1>
          <div class="quiz-header">
            <p id="progress">Question Yes of No</p>
            <p id="count-down"></p>
          </div>
          <p id="question-index">1/15</p>
          <p id="question"></p>

          <div class="buttons">
            <button class="btn" id="btn0">A. <span id="choice0"></span></button>
            <button class="btn" id="btn1">B. <span id="choice1"></span></button>
            <button class="btn" id="btn2">C. <span id="choice2"></span></button>
            <button class="btn" id="btn3">D. <span id="choice3"></span></button>
          </div>

           <button class="btn" id="button-restart">RESTART</button>
            </div>
            
          <!-- <hr /> -->
          <footer>
            
             
          </footer>
        </div>
      </div>
    </div>

    <script src="questions.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
